name: Análise ClickHouse - Todos os Sites

on:
  schedule:
    # Executa todos os dias às 9:00 AM (horário de Brasília = UTC-3, então 12:00 UTC)
    - cron: '0 12 * * *'
  workflow_dispatch:  # Permite execução manual

jobs:
  analyze-clickhouse:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout código
      uses: actions/checkout@v4
      
    - name: Configurar Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        
    - name: Cache dependências
      uses: actions/cache@v4
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-
          
    - name: Instalar dependências
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: Criar arquivo .env
      run: |
        echo "CLICKHOUSE_URL=${{ secrets.CLICKHOUSE_URL }}" >> .env
        echo "CLICKHOUSE_DATABASE=${{ secrets.CLICKHOUSE_DATABASE }}" >> .env
        echo "CLICKHOUSE_USER=${{ secrets.CLICKHOUSE_USER }}" >> .env
        echo "CLICKHOUSE_PASSWORD=${{ secrets.CLICKHOUSE_PASSWORD }}" >> .env
        
    - name: Analisar todos os sites do ClickHouse
      run: |
        echo "🚀 Iniciando análise de todos os sites..."
        python3 analyze_all_sites.py
        
    - name: Upload arquivo CSV
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: clickhouse-analysis-${{ github.run_number }}
        path: all_sites_requests_*.csv
        retention-days: 30
        
    - name: Resumo da execução
      if: always()
      run: |
        echo "## 📊 Resumo da Análise ClickHouse" >> $GITHUB_STEP_SUMMARY
        echo "- **Data/Hora:** $(date)" >> $GITHUB_STEP_SUMMARY
        echo "- **Status:** ${{ job.status }}" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        
        if [ -f "all_sites_requests_*.csv" ]; then
          echo "✅ **Análise concluída:** Dados de requests de todos os sites" >> $GITHUB_STEP_SUMMARY
          echo "📁 **Arquivo gerado:** all_sites_requests_YYYYMMDD.csv" >> $GITHUB_STEP_SUMMARY
        else
          echo "❌ **Falha na análise:** Verificar logs acima" >> $GITHUB_STEP_SUMMARY
        fi
