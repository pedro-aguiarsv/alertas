name: Alerta Manual - ExecuÃ§Ã£o sob Demanda

on:
  workflow_dispatch:
    inputs:
      lookback_days:
        description: 'NÃºmero de dias para lookback (padrÃ£o: 1)'
        required: false
        default: '1'
        type: string
      max_revenue:
        description: 'Receita mÃ¡xima para filtro (padrÃ£o: 1.0)'
        required: false
        default: '1.0'
        type: string
      test_mode:
        description: 'Modo de teste (nÃ£o envia Discord)'
        required: false
        default: false
        type: boolean

jobs:
  run-alerta-manual:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout cÃ³digo
      uses: actions/checkout@v4
      
    - name: Configurar Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        
    - name: Cache dependÃªncias
      uses: actions/cache@v4
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-
          
    - name: Instalar dependÃªncias
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: Criar arquivo .env
      run: |
        echo "CLICKHOUSE_URL=${{ secrets.CLICKHOUSE_URL }}" >> .env
        echo "CLICKHOUSE_DATABASE=${{ secrets.CLICKHOUSE_DATABASE }}" >> .env
        echo "CLICKHOUSE_USER=${{ secrets.CLICKHOUSE_USER }}" >> .env
        echo "CLICKHOUSE_PASSWORD=${{ secrets.CLICKHOUSE_PASSWORD }}" >> .env
        if [ "${{ inputs.test_mode }}" != "true" ]; then
          echo "DISCORD_WEBHOOK_URL=${{ secrets.DISCORD_WEBHOOK_URL }}" >> .env
          echo "MENTION_IDS=${{ secrets.MENTION_IDS }}" >> .env
        fi
        
    - name: Verificar ambiente antes da execuÃ§Ã£o
      run: |
        echo "ðŸ” Verificando ambiente:"
        echo "  - Python version: $(python --version)"
        echo "  - Pip packages:"
        pip list
        echo "  - Arquivos no diretÃ³rio:"
        ls -la
        echo "  - VariÃ¡veis de ambiente (sem valores sensÃ­veis):"
        env | grep -E "^(GITHUB_|RUNNER_)" | head -10
        
    - name: Executar script com parÃ¢metros customizados
      run: |
        echo "ðŸš€ Executando alerta com parÃ¢metros:"
        echo "  - Lookback Days: ${{ inputs.lookback_days }}"
        echo "  - Max Revenue: ${{ inputs.max_revenue }}"
        echo "  - Test Mode: ${{ inputs.test_mode }}"
        echo ""
        echo "ðŸ“‹ Iniciando execuÃ§Ã£o do script..."
        
        # Nota: Para usar os inputs, seria necessÃ¡rio modificar o script Python
        # Por enquanto, executa com os valores padrÃ£o
        python alerta_oficial.py
        
    - name: Verificar arquivos gerados
      if: always()
      run: |
        echo "ðŸ“ Verificando arquivos apÃ³s execuÃ§Ã£o:"
        ls -la
        if [ -f "sites_cost_pos_lowrev_yday_with_domain.csv" ]; then
          echo "âœ… CSV encontrado!"
          echo "ðŸ“Š ConteÃºdo do CSV:"
          head -10 sites_cost_pos_lowrev_yday_with_domain.csv
        else
          echo "âŒ CSV nÃ£o encontrado!"
        fi
        
    - name: Upload do arquivo CSV
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: relatorio-manual-${{ github.run_number }}
        path: sites_cost_pos_lowrev_yday_with_domain.csv
        retention-days: 30
        
    - name: Resumo da execuÃ§Ã£o
      if: always()
      run: |
        echo "## ðŸ“Š Resumo da ExecuÃ§Ã£o" >> $GITHUB_STEP_SUMMARY
        echo "- **Data/Hora:** $(date)" >> $GITHUB_STEP_SUMMARY
        echo "- **Modo de Teste:** ${{ inputs.test_mode }}" >> $GITHUB_STEP_SUMMARY
        echo "- **Status:** ${{ job.status }}" >> $GITHUB_STEP_SUMMARY
        if [ -f "sites_cost_pos_lowrev_yday_with_domain.csv" ]; then
          echo "- **Arquivo gerado:** âœ… sites_cost_pos_lowrev_yday_with_domain.csv" >> $GITHUB_STEP_SUMMARY
        else
          echo "- **Arquivo gerado:** âŒ Nenhum arquivo CSV foi criado" >> $GITHUB_STEP_SUMMARY
        fi
